<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bus Service | For Comfortable Journey</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/fav-bus.jpeg" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header and Menu Section-->
    <header class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="active" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Booking Section-->
    <main class="main-content container">

        <div class="booking-content">
            <h1><span class="text-colorful">City Bus</span> Service</h1>
            <h2>We Provide Comfortable Journey With <span class="text-highlight">Reasonable Fare</span></h2>
            <button class="confirm-btn" type="button"><i class="fas fa-forward"></i> More Details</button>
        </div>


        <div class="booking-form">
            <h3>Explore By Bus</h3>

            <div class="inputs">
                <div class="input-group">
                    <label" for="">Journey From</label>
                        <input class="inp-style" type="text" name="" placeholder="Dhaka">
                </div>
                <div class="input-group">
                    <label" for="">Journey To</label>
                        <input class="inp-style" type="text" name="" placeholder="Pabna">
                </div>
            </div>

            <div class="inputs">
                <div class="input-group">
                    <label" for="">Departure</label>
                        <input class="inp-style" type="date" name="">
                </div>
                <div class="input-group">
                    <label for="">Return</label>
                    <input class="inp-style" type="date" name="">
                </div>
            </div>
            <div class="inputs">
                <div class="input-group f-class">
                    <div>
                        <label for="">First Class ($150)</label>
                        <input id="firstclass-ticketcount" class="inp-style inp-width" name="fastclass-ticketcount"
                            value="0" type="number" disabled>
                    </div>
                    <div class="plus-minus-btn">
                        <!-- <p>+ - + -</p> -->
                        <button class="update-btn-plus" onclick="handleTicketChange('firstclass',true)" type="button"><i
                                class="fas fa-plus"></i></button>
                        <button class="update-btn-minus" onclick="handleTicketChange('firstclass',false)" type="button"><i
                                class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="input-group f-class">
                    <div>
                        <label for="">Economy ($100)</label>
                        <input id="economy-ticketcount" class="inp-style inp-width" name="ticket-count" value="0"
                            type="number" disabled>
                    </div>
                    <div class="plus-minus-btn">
                        <!-- <p> <span>+</span> <span>-</span> </p> -->
                        <button class="update-btn-plus" onclick="handleTicketChange('economy',true)" type="button"><i
                                class="fas fa-plus"></i></button>
                        <button class="update-btn-minus" onclick="handleTicketChange('economy',false)" type="button"><i
                                class="fas fa-minus"></i></button>
                    </div>
                </div>

            </div>
            <!-- Calculation Ticket Price -->
            <div id="calculations" class="calculations">
                <div class="amount">
                    <div class="left">
                        <p>Subtotal</p>
                    </div>
                    <div class="right">
                        <p id="sub-total">$0</p>
                    </div>
                </div>

                <div class="amount">
                    <div class="left">
                        <p>Charge 10% VAT</p>
                    </div>
                    <div class="right">
                        <p id="vat">$0</p>
                    </div>
                </div>
                <hr>
                <div class="amount">
                    <div class="left">
                        <h4>Total</h4>
                    </div>
                    <div class="right">
                        <p id="total-amount">$0</p>
                    </div>
                </div>
            </div>
            <button onclick="pop()" id="order" type="button" class="btn-style"><i class="fas fa-bus"></i> Book Now</button>
        </div>

        <!-- Confirmation Box -->

        <div id="confirmation-box" class="order-message">
            <img src="images/question.jpg" alt="question-mark">
            <h1>Do you want to purchase tickets?</h1>
            <button class="confirm-btn" onclick="confirm()">Confirm Order</button>
            <button class="close-btn" onclick="pop()">Cancel Order</button>
        </div>
        <div id="confirmation-message" class="order-message">
            <img src="images/thank-you1.png" alt="thank you message">
            <h1>Thank you for order.</h1>
            <button class="close-btn" onclick="confirm()">Close</button>

        </div>
        <div id="error-message" class="order-message">
            <img src="images/bus1.png" alt="bus">
            <h1>Please Select Number of Ticket</h1>
            <button class="close-btn" onclick="closeNow()">Close</button>
        </div>
    </main>


    <script>

        // Here, two types of ticket quality, (1) firstclass and (2) economic
        function handleTicketChange(ticketQuality, isIncrese) {
            var ticketInput = document.getElementById(ticketQuality + '-ticketcount');
            var ticketCount = parseInt(ticketInput.value);
            var ticketNewCount = ticketCount;
            if (isIncrese == true) {                // if isIncrese true then ticketCount increse by 1 
                ticketNewCount = ticketCount + 1;   
            }
            else if (isIncrese == false && ticketCount > 0) {   // If isIncrese false and value of ticketCount greater than 0,
                ticketNewCount = ticketCount - 1;               // then ticketCount decrese by 1
            }
            ticketInput.value = ticketNewCount;
            calculateFare();    // calculateFare function call to find fare of ticket
        }

        function calculateFare() {
            var firstClassTicketCount = getTicketCount('firstclass');   // Another function call to find quantity of ticket
            var economicTicketCount = getTicketCount('economy');

            var firstClassUnitTicketPrice = 150;    // here, we assume, unit ticket price of fastclass and economic class respectively $150 and $100.
            var economicUnitTicketPrice = 100;


            var subTotal = (firstClassTicketCount * firstClassUnitTicketPrice) + (economicTicketCount * economicUnitTicketPrice);
            document.getElementById('sub-total').innerText = '$' + subTotal;   // calculate subtotal

            var vat = Math.round(subTotal * 0.1);
            document.getElementById('vat').innerText = '$' + vat;   // calculate VAT(Value Added Tax)

            var total = subTotal + vat;
            document.getElementById('total-amount').innerText = '$' + total;    // calculate total ticket price

        }
        function getTicketCount(ticketClass) {      // here, getTicketCount function find to count of both class of ticket.
            var ticketInput = document.getElementById(ticketClass + '-ticketcount');
            var ticketCount = parseInt(ticketInput.value);
            return ticketCount;
        }

        // ===================Confirmation message part.=============================
        // ===========If a user clicked Booked-now button without selecting any ticket then an error message shows.============
        
        var count = 0;
        function pop() {
            var totalAmount = document.getElementById('total-amount').innerText;
            // var totalAmountNum = parseInt(totalAmount.innerText);
            // console.log(totalAmount);
            if (totalAmount == '$0') {
                document.getElementById('error-message').style.display = "block";
                count = 1;


            }

            ///
            var display = document.getElementById('calculations').innerText;

            /////
            if (count == 0) {
                document.getElementById('confirmation-box').style.display = "block";
                count = 1;
            }
            else {
                document.getElementById('confirmation-box').style.display = "none";
                count = 0;
            }
        }

        ///
        function closeNow() {
            document.getElementById('error-message').style.display = "none";
        }
        ///
        var condition = 0;
        function confirm() {
            if (condition == 0) {
                document.getElementById('confirmation-message').style.display = "block";
                document.getElementById('confirmation-box').style.display = "none";
                condition = 1;
            }
            else {
                document.getElementById('confirmation-message').style.display = "none";
                document.getElementById('confirmation-box').style.display = "none";
                condition = 0;
            }
        }

    </script>

</body>

</html>
